name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: custom_components/anycubic_cloud/frontend_panel/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
        working-directory: custom_components/anycubic_cloud/frontend_panel
      - name: Build frontend assets
        run: npm run build && npm run build_card
        working-directory: custom_components/anycubic_cloud/frontend_panel
      - name: Create release zip
        run: |
          zip -r anycubic_cloud.zip custom_components/anycubic_cloud \
            -x "*/__pycache__/*" -x "*.pyc" -x "*.pyo"
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: anycubic_cloud.zip
